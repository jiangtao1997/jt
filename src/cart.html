<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
	</head>
	<link rel="stylesheet" href="css/cart.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<body>
		
		<div class="cart">
			<div class="cart-box1">
				<table>
					<tr>
						<th class="th1">
							<input type="checkbox" checked="" name="" class="quanxuan" value="" /> 全选
						</th>
						<th class="th2">商品信息</th>
						<th class="th3">单价(元)</th>
						<th class="th4">数量</th>
						<th class="th5">金额</th>
						<th class="th6">操作</th>
					</tr>
					
				</table>
			</div>
			<div class="cart-box2"><span>满88包邮</span></div>
			<div class="cart-box3-kuang">
				<div class="cart-box3" style="display: none;">
						<span class="th1">
							<i><input type="checkbox" checked="" name="" class="" value=""/></i>
							<a id="th1-a" href="#">
								<img src="https://img0.fengqucdn.com/fq/sku_info/watermark/online/29245/cdab581d729d9c11c1814eb20f5204b6.jpeg" />
							</a>
						</span>
						<span class="th2">
							<h2><a id="th2-title" href="#"></a></h2>
							<div class="th2-gg">包装规格:200ml/瓶</div>
						</span>
						
						<span class="th3">
							<del>169</del>
							<div>59</div>
							<div class="th3-bj">限时促销</div>
						</span>
						<span class="th4">
							<div id="updown">
								<a class="down" style="cursor: pointer;">-</a><input class="jiajian-inp" type="text" /><a class="up" style="cursor: pointer;">+</a>
							</div>
							
						</span>
						<span class="th5">154</span>
						<span class="th6">
							<div class="th6-bj">
								
							</div>
						</span>
				</div>
			</div>
			<div class="cart-box4">
				<div class="box4-left">
					<th>
						<input type="checkbox" checked="" name="" class="quanxuan"  value="" /> 全选
						<a>删除所有商品</a>
					</th>
				</div>
				<div class="box4-right">
					<ul class="box4-right-ul">
						<li class="box4-right-li"><span>实付金额满88元包邮</span><strong>总价格<em>￥0</em></strong></li>
						<li class="box4-right-li"><span>　　　　　&nbsp;已选商品</span><strong>已节省<em>￥0</em></strong></li>
					</ul>
					<button>去结算</button>
				</div>
			</div>
			
		</div>
		<script src="script/thirdplugins/require.js" defer async="true" data-main="script/js/main.js"></script>
	</body>
</html>
