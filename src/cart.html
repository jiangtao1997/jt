<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
	</head>
	<link rel="stylesheet" href="css/cart.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<body>
		
		<div class="tou"></div>
		
		<div class="cart">
			<div class="cart-box1">
				<table>
					<tr>
						<th class="th1">
							<input type="checkbox" checked="" name="" class="quanxuan" value="" /> 全选
						</th>
						<th class="th2">商品信息</th>
						<th class="th3">单价(元)</th>
						<th class="th4">数量</th>
						<th class="th5">金额</th>
						<th class="th6">操作</th>
					</tr>
					
				</table>
			</div>
			<div class="cart-box2"><span>满88包邮</span></div>
			<div class="cart-box3-kuang">
				
				<!--空时显示-->
				<div id="kong">
					<div class="tu"></div>
					<div class="lianjie">
						购物车空空如也
						<a href="index.html">去逛逛吧~~</a>
					</div>
				</div>
				<div class="cart-box3" style="display: none;">
						<span class="th1">
							<i><input type="checkbox" checked="" name="" class="" value=""/></i>
							<a class="th1-a" href="#">
								<img src="" alt="" />
							</a>
						</span>
						<span class="th2">
							<h2><a id="th2-title" href="#"></a></h2>
							<div class="th2-gg">包装规格:200ml/瓶</div>
						</span>
						
						<span class="th3">
							<del class="hd">169</del>
							<div class="danjia">59</div>
							<div class="th3-bj">限时促销</div>
						</span>
						<span class="th4">
							<div id="updown">
								<a class="down" style="cursor: pointer;">-</a><input class="jiajian-inp" type="text" value="" /><a class="up" style="cursor: pointer;">+</a>
							</div>
							
						</span>
						<span class="th5"></span>
						<span class="th6">
							<div class="th6-bj">
								
							</div>
						</span>
						<span class="th7" style="display: none;" >
							
						</span>
				</div>
			</div>
			<div class="cart-box4">
				<div class="box4-left">
					<th>
						<input type="checkbox" checked="" name="" class="quanxuan"  value="" /> 全选
						<a class="shanchu" style="cursor: pointer;">删除所有商品</a>
					</th>
				</div>
				<div class="box4-right">
					<ul class="box4-right-ul">
						<li class="box4-right-li zongjia"><span>实付金额满88元包邮</span><strong id="strongs">总价格<em></em></strong></li>
						<li class="box4-right-li jiesheng"><span>　　　　　&nbsp;已选商品</span><strong id="js">已节省<em></em></strong></li>
					</ul>
					<button>去结算</button>
				</div>
			</div>
		</div>
		
		<script src="script/thirdplugins/require.js" defer async="true" data-main="script/js/main.js"></script>
	</body>
</html>
