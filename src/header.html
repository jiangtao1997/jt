		EOT (Embedded Open Type) 字体是微软设计用来在 Web 上使用的字体。是一个在网页上试图绕过 TTF 和 OTF 版权的方案。可惜 EOT 格式只有 IE 支持。		
		WOFF (Web Open Font Format) 本质上是 metadata + 基于 SFNT 的字体（如 TTF、OTF 或其他开放字体格式）。目前主流的浏览器的新版本几乎都支持 WOFF。
		SVG (Scalable Vector Graphics font) 字体格式使用 SVG 的字体元素定义。
		
		2.定义自定义的字符
		@font-face{
			family:'自定义名称';
			src:url()
		}
		3.如何下载自定义字体：通过css路径或者network里面。
		
	-->
