<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
		<link rel="stylesheet" type="text/css" href="css/registor.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<body>
		
		<div class="login-kuang">
			<h2><span></span></h2>
			<h2><span>注册</span></h2>
			<form action="../php/denglu/registor.php" method="post">
				<ul class="form-ul">
					<li class="form-li">
						<input id="user" name="users" type="text" placeholder="仅中国大陆" />
						<input type="text" placeholder="输入验证码" />
					</li>
					<li class="form-li">
						<input type="text" placeholder="短信验证码 " />
						<a href="#">获取短信验证码</a>
					</li>
					<li class="form-li">
						<input id="password" name="password" type="password" placeholder="密码" />
					</li>
				</ul>
				
				<div class="denglu">
					<input id="submit" type="submit" name="submit" value="同意协议并注册 " />
					<span class="hy">《风趣海淘服务协议》</span>
					<span><a href="#">已有账户</a></span>
					<em>
						
						去登陆
					</em>
				</div>
			</form>
		</div>
		<script src="script/thirdplugins/require.js" defer async="true" data-main="script/js/registor.js"></script>
	</body>
</html>
